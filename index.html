<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main class="main-container">

        <section class="signup-image">
            <img src="./assets/images/womanvectorart.jpg" alt="image of a woman at a desk" width="600">
        </section>

        <section class="signup-form">
            <h1 class="signup-heading">Get Started</h1>
            <form action="" class="form">
                <input type="text" id="full-name" name="full-name" placeholder="Full Name" 
                title="Please provide your full name." required>
                <input type="email" id="email" name="email" placeholder="Email" 
                title="Please provide your email." required>
                <input type="password" id="password" name="password" placeholder="Password" 
                title="Please provide your password." required>
                <input type="password" name="confirm-password" id="confirm-password" 
                placeholder="Confirm Password" title="Please confirm your password." required>
                <small class="legal">
                    By signing up you agree to our 
                    <a href="#" class="terms-conditions">Terms & Conditions</a>
                    and
                    <a href="#" class="privacy">Privacy Policy</a>
                </small>
                <button>Continue</button>
                <p>Already have an account? <a href="#">Login</a></p>
            </form>
        </section>
    </main>
    <!-- <footer>Copyright &copy; BrownBoiledEgg 2024</footer> -->
    
</body>
</html>
